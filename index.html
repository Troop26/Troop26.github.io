<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f4f8;
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, #7bd389 0%, #4CAF50 100%);
      }
      
      .nav-btn {
        transition: all 0.3s ease;
      }
      
      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .footer-icon {
        transition: all 0.3s ease;
      }
      
      .footer-icon:hover {
        transform: scale(1.1);
      }
      
      .robot-slideshow {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border-radius: 0.5rem;
      }
      
      .header-banner {
        max-height: 180px;
        object-fit: contain;
        border-radius: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
      }
      
      .header-banner:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
      
      .disney-border {
        position: relative;
        overflow: hidden;
      }
      
      .disney-border::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        pointer-events: none;
      }
      
      .deepsite-badge {
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
        border-radius: 9999px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        padding: 8px 16px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
      }
      
      .deepsite-badge:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      
      .deepsite-logo {
        width: 20px;
        height: 20px;
      }
      
      .pulse {
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  
  <body>

    <script>
      document.querySelector('.header-banner').addEventListener('click', function() {
        this.style.transform = 'scale(0.98)';
        setTimeout(() => {
          this.style.transform = 'scale(1.02)';
        }, 100);
      });
      
      document.querySelector('.deepsite-badge').addEventListener('click', function(e) {
        e.preventDefault();
        
        const ripple = document.createElement('span');
        ripple.className = 'absolute bg-white opacity-30 rounded-full';
        ripple.style.width = '10px';
        ripple.style.height = '10px';
        ripple.style.left = (e.clientX - e.target.getBoundingClientRect().left - 5) + 'px';
        ripple.style.top = (e.clientY - e.target.getBoundingClientRect().top - 5) + 'px';
        ripple.style.transform = 'scale(0)';
        ripple.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.style.transform = 'scale(40)';
          ripple.style.opacity = '0';
        }, 10);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    </script>
